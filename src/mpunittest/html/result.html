<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{title}</title>
        <style>
            .styled-table {{
                border-collapse: collapse;
                margin: 3em 2em;
                font-size: 1em;
                font-family: sans-serif;
                width: 40em;
                table-layout:fixed;
                box-shadow: 0 0 1.5em rgba(0, 0, 0, 0.2);
            }}

            .styled-table thead tr {{
                background-color: #ffffff;
                color: #000000;
                text-align: left;
            }}

            .styled-table th,
            .styled-table td {{
            word-wrap: break-word;
                padding: 0.8em 1em;
            }}

            .styled-table th,
            .styled-table tbody tr {{
                border-bottom: 1px solid #000000;
            }}

            .button {{
              border: none;
              border-radius: 1.2em;
              color: black;
              padding: 0.6em 0.1em;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 0.9em;
              margin: 0.2em 0.1em;
              cursor: pointer;
              transition: all 0.5s;
              width: 6em;
            }}

            .button.fail {{
            background-color: rgba(255, 49, 48, 1);
            }}

            .button.pass {{
            background-color: rgba(52, 199, 89, 1);
            }}

            .button.skipped {{
            background-color: rgba(255, 204, 0, 1);
            }}

            .button span {{
              cursor: pointer;
              display: inline-block;
              position: relative;
              transition: 0.5s;
            }}

            .button span:after {{
              content: '\00bb';
              position: absolute;
              opacity: 0;
              top: 0;
              right: -2em;
              transition: 0.5s;
            }}

            .button:active span,
            .button:hover span {{
              padding-right: 1em;
            }}

            .button:active span:after,
            .button:hover span:after {{
              opacity: 1;
              right: 0;
            }}

            .button:active {{
            background-color: rgba(142, 142, 147, 0.8);
              transform: translateY(0.2em);
            }}
        </style>
    </head>
    <body>
        <table class="styled-table" id="s_table">
            <thead>
                <tr>
                    <th colspan="3">{table_title} (total time spent for obtaining the results: {time})</th>
                </tr>
                <tr>
                    <th colspan="3">total: {total_count} , PASS: {pass_count} , FAIL: {fail_count} , SKIPPED: {skip_count}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td onclick="sortTable(0)">name</td>
                    <td onclick="sortTable(1)">time spent</td>
                    <td>result</td>
                </tr>
                {table_rows}
            </tbody>
        </table>

        <script>
  const orders = [
    [
      {ordered_by_name}
    ],
    [
      {ordered_by_time}
    ]
  ];
  let current = 0;

  function sortTable(n) {{
    current = (current + 1) % orders[n].length;

    const t = document.getElementById("s_table");
    for (const id of orders[n][current]) {{
      const e = document.getElementById(id);
      t.rows[2].parentNode.insertBefore(e, t.rows[3]);
    }}
  }}

</script>
    </body>
</html>
